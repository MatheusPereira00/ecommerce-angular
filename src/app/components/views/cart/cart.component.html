<div class="container">
  <div class="container__card" *ngFor="let cart of allProductCart">
    <div class="container__card--img">
      <img src="{{ cart.imageUrl }}" alt="" />
    </div>
    <div class="container__card--dados">
      <div class="container__card--dados__name">
        <h1>
          {{ cart.name }}
        </h1>
        <p>|</p>
        <p>
          {{ cart.category_name }}
        </p>
      </div>

      <div class="container__card--dados__price">
        <p>Valor unitario</p>
        <h2>R${{ cart.unitPrice }}</h2>
      </div>
    </div>

    <div class="container__card--btn">
      <button (click)="cartService.decrease(cart)">-</button>
      <button>{{ cart.quantity }}</button>
      <button (click)="cartService.increase(cart)">+</button>
    </div>
    <div class="container__card--total">
      <h1>Total</h1>
      <h2>R${{ cart.unitPrice * cart.quantity }}</h2>
    </div>
    <div class="container__card--excluir">
      <button (click)="cartService.removeProduct(cart)">X</button>
    </div>
  </div>

  <div class="container__valorTotal">
    <div class="container__valorTotal--price">
      <h1>Total</h1>
      <h2>R${{ cartService.total() }}</h2>
    </div>
    <button (click)="checkout()">Comprar</button>
  </div>
</div>
